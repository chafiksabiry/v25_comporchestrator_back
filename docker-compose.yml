version: '3.8'

services:
  app:
    build:
      context: .
      args:
        - NODE_ENV=${NODE_ENV:-production}
        - PORT=${PORT:-3000}
        - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/telephony-app}
        - BASE_URL=${BASE_URL:-http://localhost:3000}
        - TELNYX_API_KEY=${TELNYX_API_KEY}
        - TELNYX_CONNECTION_ID=${TELNYX_CONNECTION_ID}
        - TELNYX_MESSAGING_PROFILE_ID=${TELNYX_MESSAGING_PROFILE_ID}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/telephony-app}
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      - TELNYX_API_KEY=${TELNYX_API_KEY}
      - TELNYX_CONNECTION_ID=${TELNYX_CONNECTION_ID}
      - TELNYX_MESSAGING_PROFILE_ID=${TELNYX_MESSAGING_PROFILE_ID}
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge 